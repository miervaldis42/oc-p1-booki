<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booki</title>
    <meta
      name="description"
      content="Votre Nouvel Assistant pour des vacances de rêve"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="page-container">
      <!-- Header -->
      <header id="header">
        <img id="logo" src="./images/logo/Booki.png" alt="Logo de Booki" />

        <nav id="menu">
          <a href="#accommodations-section" class="navLink">Hébergements</a>
          <a href="#activities-section" class="navLink">Activités</a>
        </nav>
      </header>

      <!-- Page Body Container -->
      <main class="body-container">
        <!-- Info Group -->
        <div id="info-group">
          <div id="headline">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
          </div>

          <form role="search">
            <div id="input-search-container">
              <i class="fa-solid fa-location-dot location-pin-icon"></i>
              <input
                id="search-input"
                type="search"
                name="q"
                placeholder="Marseille, France"
                aria-label="Enter a city to search a place to spend holidays within or around the entered city"
              />
              <button
                id="search-text-button"
                class="search-submit-button"
                type="submit"
              >
                Rechercher
              </button>
              <button
                id="search-icon-button"
                class="search-submit-button"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>

          <div id="filter-bar">
            <h3>Filtres</h3>

            <div class="filter">
              <i class="fa-solid fa-money-bill-wave filter-icon"></i>
              <p>Économique</p>
            </div>
            <div class="filter">
              <i class="fa-solid fa-person filter-icon"></i>
              <p>Familial</p>
            </div>
            <div class="filter">
              <i class="fa-solid fa-heart filter-icon"></i>
              <p>Romantique</p>
            </div>
            <div class="filter">
              <i class="fa-solid fa-fire filter-icon"></i>
              <p>Nos pétites</p>
            </div>
          </div>

          <div class="info-bar">
            <div class="info-icon">
              <i class="fa-solid fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
