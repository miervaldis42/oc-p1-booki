<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booki</title>
    <meta
      name="description"
      content="Votre Nouvel Assistant pour de meilleurs vacances"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Header -->
      <header></header>

      <!-- Main Content -->
      <main>
        <div class="accommodations-and-popular">
          <section class="accommodations"></section>

          <section class="popular">
            <div class="popular-title">
              <h2 class="section-title">Les plus populaires</h2>
              <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
            </div>

            <div class="popular-cards">
              <article class="card">
                <img
                  src="./images/accommodations/emile-guillemot.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />

                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">Hôtel Le soleil du matin</h3>
                    <p class="card-subtitle">
                      Nuit à partir de 128<span class="euro">€</span>
                    </p>
                  </div>
                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>

              <article class="card">
                <img
                  src="./images/accommodations/aw-creative.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />

                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">
                      Chambres d’hôtes Au cœur de l’eau
                    </h3>
                    <p class="card-subtitle">
                      Nuit à partir de 71<span class="euro">€</span>
                    </p>
                  </div>

                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>

              <article class="card">
                <img
                  src="./images/accommodations/febrian-zakaria2.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">Hôtel Bleu et Blanc</h3>
                    <p class="card-subtitle">
                      Nuit à partir de 68<span class="euro">€</span>
                    </p>
                  </div>
                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>
            </div>
          </section>
        </div>
      </main>

      <!-- Footer -->
      <footer></footer>
    </div>
  </body>
</html>
